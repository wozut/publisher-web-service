server:
  address: 0.0.0.0
  port: ${PORT:8080}
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${POSTGRES_DB:publisher_web_service_db_test}
    username: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD:password}
